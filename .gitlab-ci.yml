include:
  - remote: https://gitlab.esrf.fr/workflow/ewoks/ewoks/raw/main/.gitlab-ci-template.yml

test-3.6:
  extends: .test-3.6
  script:   # before_script cannot be referenced
    - !reference [.test-3.6, script]  # test without Redis
    - apt update
    - apt install -y redis-server
    - !reference [.test-3.6, script]  # test with Redis

test-3.8-examples:
  extends: .test-3.8
  script:
    - python -m pip install --pre .[test]
    - python examples/job.py
    - ./examples/worker.sh &
    - python examples/job.py --celery

build_sdist:
  extends: .build_sdist

test_sdist-3.8:
  extends: .test_sdist-3.8
  before_script:
    - apt update
    - apt install -y redis-server
    - !reference [.test_sdist-3.8, before_script]

test_sdist-3.8-win:
  extends: .test_sdist-3.8-win

build_doc:
  extends: .build_doc

pages:
  extends: .pages

assets:
  extends: .assets

